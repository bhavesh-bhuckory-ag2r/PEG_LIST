<template>
    <template if:true={isDebug}>
        <div    class="slds-box slds-box_x-small slds-theme_default slds-m-top_small">
            <p>Action Name: {actionName}</p>
            <p>Config Params: {configName}</p>
            <p>Object Name: {objectApiName}</p>
        </div>
    </template>
    <c-sfpeg-action-bar-cmp bar-class="slds-hide"
                            config-name={configName}
                            object-api-name={objectApiName}
                            record-id={recordId}
                            user-id={userId}
                            is-debug={isDebug}
                            onready={handleConfigReady}>
    </c-sfpeg-action-bar-cmp>
</template>
