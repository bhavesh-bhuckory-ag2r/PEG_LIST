<template>
    <div class={msgClass}>
        <div class="slds-media slds-media_center">
            <template if:true={displayIcon}>
                <div class="slds-media__figure">
                    <lightning-icon
                            icon-name={displayIcon}
                            size={iconSize}
                            variant={iconVariant}>
                    </lightning-icon>
                </div>
            </template>
            <div class="slds-media__body">
                <template if:true={displayTitle}>
                    <div class="slds-text-heading_small">
                        <lightning-formatted-text
                                value={displayTitle}>
                        </lightning-formatted-text>
                    </div>
                </template>
                <template if:true={displayMsg}>
                    <lightning-formatted-rich-text
                            value={displayMsg}>
                    </lightning-formatted-rich-text>
                </template>
            </div>
            <template if:true={actionConfigName}>
                <div class="slds-media__figure slds-media__figure_reverse">
                    <c-sfpeg-action-bar-cmp bar-class=""
                                        config-name={actionConfigName}
                                        object-api-name={objectApiName}
                                        record-id={recordId}
                                        user-id={userId}
                                        is-debug={isDebug}>
                    </c-sfpeg-action-bar-cmp>
                </div>
            </template>
        </div>
    </div>
</template>
